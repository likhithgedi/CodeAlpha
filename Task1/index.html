<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="heading">
        <h3>Image <span>Gallery</span></h3>
    </div>
    <div class="box">
        <div class="dream">
        <img src="images/image1.jpg">
        <img src="images/image2.jpg">
        <img src="images/image3.jpg">
        <img src="images/image4.jpg">
        <img src="images/image5.jpg">
        <img src="images/image6.jpg">
        <img src="images/image7.jpg">
        
        </div>
        <div class="dream">
        <img src="images/image8.jpg">
        <img src="images/image9.jpg">
        <img src="images/image10.jpg">
        <img src="images/image11.jpg">
        <img src="images/image12.jpg">
        <img src="images/image13.jpg">
        </div>
        <div class="dream">
        <img src="images/image14.jpg">
        <img src="images/image15.jpg">
        <img src="images/image16.jpg">
        <img src="images/image17.jpg">
        <img src="images/image18.jpg">
        <img src="images/image19.jpg">
        </div>
    </div>
<div class="button">
    <a href="#">More</a>
</div>    
</div>
    <!--javascript-->
    <script>
 const dream = document.querySelectorAll(".dream img");
const lightBoxContainer = document.createElement("div");
const lightBoxContent = document.createElement("div");
const lightBoxImg = document.createElement("img");
const lightBoxPrev = document.createElement("div");
const lightBoxNext = document.createElement("div");

lightBoxContainer.classList.add('lightbox');
lightBoxContent.classList.add('lightbox-content');
lightBoxImg.classList.add('lightbox-content-img');

lightBoxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
lightBoxNext.classList.add("fa", "fa-angle-right", "lightbox-next");

lightBoxContainer.appendChild(lightBoxContent);
lightBoxContent.appendChild(lightBoxImg);
lightBoxContainer.appendChild(lightBoxPrev);
lightBoxContainer.appendChild(lightBoxNext);
document.body.appendChild(lightBoxContainer);

let index = 0;

function showLightBox(n) {
    if (n >= dream.length) {
        index = 0;
    } else if (n < 0) {
        index = dream.length - 1;
    } else {
        index = n;
    }
    let imageLocation = dream[index].getAttribute("src");
    lightBoxImg.setAttribute("src", imageLocation);
}

function currentImage() {
    index = Array.from(dream).indexOf(this);
    showLightBox(index);
    lightBoxContainer.style.display = "block";
}

dream.forEach(image => {
    image.addEventListener("click", currentImage);
});

function prevImage() {
    showLightBox(index - 1);
}

function nextImage() {
    showLightBox(index + 1);
}

lightBoxPrev.addEventListener("click", prevImage);
lightBoxNext.addEventListener("click", nextImage);

function closeLightBox() {
    if (this === event.target) {
        lightBoxContainer.style.display = 'none';
    }
}

lightBoxContainer.addEventListener("click", closeLightBox);

// Zooming functionality
lightBoxImg.addEventListener('click', function () {
    lightBoxImg.classList.toggle('zoomed');
});


</script>   
    
    

</body>
</html>
